<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: #ff5722;
      border-radius: 50%;
      position: relative;
      top: 0;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        top: 0;
      }
      50% {
        top: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
