<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
    }

    @media (max-width: 600px) {
      body {
        background-color: lightgreen;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Design Demo</h1>
  <p>Resize the window: font size and background color will adapt below 600px.</p>
</body>
</html>
