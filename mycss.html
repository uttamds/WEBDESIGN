<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colored Paragraphs</title>
</head>
<body>
    <p style="color: white; background-color: navy;">This is the first paragraph with white text on a navy background.</p>
    <p style="color: darkgreen; background-color: lightyellow;">This is the second paragraph with dark green text on a light yellow background.</p>
    <p style="color: crimson; background-color: lavender;">This is the third paragraph with crimson text on a lavender background.</p>
</body>
</html>
