<!DOCTYPE html>
<html>
<head>
  <title>Button Color Change</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="myButton" onclick="changeColor()">Click Me</button>

  <script>
    function changeColor() {
      document.getElementById("myButton").style.backgroundColor = "red";
    }
  </script>

</body>
</html>
