<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced HTML Features</title>
</head>
<body>

    <header style="background-color: lightblue; padding: 10px;">
        <h1>Welcome to My HTML Demo Page</h1>
    </header>

    <section style="padding: 10px;">
        <h2>Form with Advanced Input Types</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="color">Pick a Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="range">Choose Range:</label>
            <input type="range" id="range" name="range"><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <article style="padding: 10px;">
        <h2>Audio and Video</h2>
        <p>Here's an audio sample:</p>
        <audio controls>
            <source src="sample-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio><br><br>

        <p>Here's a video sample:</p>
        <video width="320" height="240" controls>
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </article>

    <footer style="background-color: lightgray; padding: 10px; text-align: center;">
        <p>&copy; 2025 My Demo Page</p>
    </footer>

</body>
</html>
